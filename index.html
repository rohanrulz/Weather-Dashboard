<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"/>
        
        <link rel="stylesheet" href="./style.css" />

    </head>
    <body>             
         
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label><h5>Enter Name of City:</h5></label>
                <input id="cityinput">
                <button type="button" class="btn btn-primary" id="citysearchbtn"><i class="fas fa-search-location"></i></button>
                <table class="table table-bordered" >                                      
                      <tr>
                        <td id="city-0"></td>
                      </tr>
                      <tr>
                        <td id="city-1"></td>
                      </tr>
                      <tr>
                        <td id="city-2"></td>
                      </tr>
                      <tr>
                        <td id="city3"></td>
                      </tr>
                      <tr>
                        <td id="city-4"></td>
                      </tr>
                      <tr>
                        <td id="city-5"></td>
                      </tr>
                      <tr>
                        <td id="city-6"></td>
                      </tr>
                      <tr>
                        <td id="city-7"></td>
                      </tr>
                      <tr>                          
                        <td id="city-8"></td>
                      </tr>                                        
                  </table>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h3 id="city-name"></h3>
                        <p id="present-temp"></p>
                        <p id="present-hum"></p>
                        <p id="present-windspeed"></p>
                        <p id="present-uvindex"></p>
                    </div>
                </div>
                <h2>Next 5 days Forecast</h2>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date1"></h5>
                      <br>
                      <p id="tempdate1"></p>
                      <p id="humdate1"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date2"></h5>
                      <br>
                      <p id="tempdate2"></p>
                      <p id="humdate2"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date3"></h5>
                      <br>
                      <p id="tempdate3"></p>
                      <p id="humdate3"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date4"></h5>
                      <br>
                      <p id="tempdate4"></p>
                      <p id="humdate4"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date5"></h5>
                      <br>
                      <p id="tempdate5"></p>
                      <p id="humdate5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>
    </body>
</html>
