<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>             
         
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label><h5>Enter Name of City:</h5></label>
                <input id="input">
                <button type="button" class="btn btn-primary" id="search-btn"><i class="fas fa-search-location"></i></button>
                <table class="table table-bordered" >                                      
                      <tr>
                        <td id="city-0"></td>
                      </tr>
                      <tr>
                        <td id="city-1"></td>
                      </tr>
                      <tr>
                        <td id="city-2"></td>
                      </tr>
                      <tr>
                        <td id="city3"></td>
                      </tr>
                      <tr>
                        <td id="city-4"></td>
                      </tr>
                      <tr>
                        <td id="city-5"></td>
                      </tr>
                      <tr>
                        <td id="city-6"></td>
                      </tr>
                      <tr>
                        <td id="city-7"></td>
                      </tr>
                      <tr>                          
                        <td id="city-8"></td>
                      </tr>                                        
                  </table>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h3 id="city-name"></h3>
                        <p id="present-temp"></p>
                        <p id="present-hum"></p>
                        <p id="present-windspeed"></p>
                        <p id="present-uvindex"></p>
                    </div>
                </div>
                <h2>Next 5 days Forecast</h2>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date1"></h5>
                      <br>
                      <p id="date1temp"></p>
                      <p id="date1hum"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date2"></h5>
                      <br>
                      <p id="date2temp"></p>
                      <p id="date2hum"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date3"></h5>
                      <br>
                      <p id="date3temp"></p>
                      <p id="date3hum"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date4"></h5>
                      <br>
                      <p id="date4temp"></p>
                      <p id="date4hum"></p>
                    </div>
                </div>
                <div class="card" style="width: 11rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="date5"></h5>
                      <br>
                      <p id="date5temp"></p>
                      <p id="date5hum"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
        <script src="" ></script>
    </body>
</html>
